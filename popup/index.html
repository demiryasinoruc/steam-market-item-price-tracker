<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../assets/styles/bootstrap-dark.min.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container-fluid p-0">
      <div class="card">

        <!-- Tracklist -->
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="mb-3" id="page-header"></h5>
              <ul id="track-list" class="list-group mt-3"></ul>
              <div id="track-list-empty-alert" class="alert alert-info d-none">
                <i class="fa fa-info-circle"></i>
                <span></span>
              </div>
            </div>
          </div>
        </div>
        <!-- Tracklist -->

        <div class="card-body">
          <div class="row">
            <div class="col-sm-12">
              <h5 id="notifications">
                {{ translations.notifications }} ({{ notifications.length }})
                <span
                  class="btn btn-link float-right"
                  :disabled="openAllStatus"
                  @click="openAll"
                >
                  {{ translations.openAll }}
                </span>
              </h5>
              <div class="clearfix"></div>
              <div
                v-for="(notification, index) in notificationList"
                :key="index"
                class="d-flex justify-content-end border mt-2"
              >
                <button
                  id="open-listing-page"
                  class="btn btn-link text-left flex-fill"
                  target="_blank"
                  :title="translations.openListingPage"
                  @click="openListingPage(notification)"
                >
                  {{ notification.item.name }}
                </button>
                <button
                  class="btn btn-outline-warning m-1"
                  :title="translations.triggerNotification"
                  @click="triggerNotification(notification)"
                >
                  <i class="fa fa-refresh"></i>
                </button>
                <button
                  class="btn btn-outline-danger m-1"
                  :title="translations.triggerNotification"
                  @click="removeNotification(notification)"
                >
                  <i class="fa fa-times"></i>
                </button>
              </div>
              <div id="no-notification" class="alert alert-info d-none"></div>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <div class="row">
            <!-- Version -->
            <div class="col-3">
              <span id="version" class="version"></span>
            </div>
            <!-- Version -->

            <!-- Navigation -->
            <div class="col-9 text-right">
              <a
                :title="translations.goToChangelog"
                class="btn btn-outline-primary"
                target="_blank"
                :href="changeLog"
              >
                <i class="fa fa-history"></i>
              </a>

              <a
                :title="translations.goToTwitter"
                class="btn btn-outline-info"
                target="_blank"
                href="https://twitter.com/steamextensions"
              >
                <i class="fa fa-twitter"></i>
              </a>

              <span class="mx-2">|</span>

              <button
                v-show="status"
                class="btn btn-outline-success"
                :title="translations.pause"
                @click="changeStatus(false)"
              >
                <i class="fa fa-pause"></i>
              </button>

              <button
                v-show="!status"
                class="btn btn-outline-warning"
                :title="translations.continue"
                @click="changeStatus(true)"
              >
                <i class="fa fa-play"></i>
              </button>

              <button
                class="btn btn-outline-primary"
                :title="translations.openTrackingList"
                @click="openPage('list.html')"
              >
                <i class="fa fa-list"></i>
              </button>

              <button
                class="btn btn-outline-info"
                :title="translations.openSettings"
                @click="openPage('options.html')"
              >
                <i class="fa fa-cog"></i>
              </button>
            </div>
            <!-- Navigation -->

          </div>
        </div>
      </div>
    </div>
    <script src="../common/keys.js"></script>
    <script src="../common/constants.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
